<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<Table border="2" align="center" width="600">
<tr align="center">
    <td>
        401호
    </td>
    <!-- colspan 왼쪽에서 오른쪽으로 몇칸 쓸지 결정 -->
    <td colspan="2">
        402호
    </td>
</tr>
<tr align="center">
    <td colspan="3">
        301호
    </td>
</tr>
<tr align="center">
    <td rowspan="2">
        201호
    </td>
    <td>
        202호
    </td>
    <!-- rowspan 윗집에서 아랫집 몇칸 먹을지! -->
    <td rowspan="2">
        203호
    </td>
</tr>
<tr>
    <td>
        102호
    </td>
</tr>
</Table>
</body>
</html>
